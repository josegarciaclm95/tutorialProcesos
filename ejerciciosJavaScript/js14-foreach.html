<html>
<head>
	<title>ForEach</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/ejer_styling.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<script type="text/javascript">
		var a=[2,4,6,8,5,10,12];

		function realizarProceso(v,i,ary){
			ary[i]=v+1;
		}
		//Comprueba el valor de a antes y despues
		//de la siguiente sentencia
		alert(a);
		a.forEach(realizarProceso);
		alert(a);

	</script>
</head>
<body>
<p>La función forEach recibe una función y la aplica a los elementos de una colección. Partimos de el array [2,4,6,8,5,10,12]
	y con el uso de forEach, incrementamos en 1 el valor de cada elemento. </p>
</body>
</html>
