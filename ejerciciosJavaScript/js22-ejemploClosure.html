<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/ejer_styling.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<title>Ejemplo Closure</title>
	<style type="text/css">
	body {
		  /*font-family: Helvetica, Arial, sans-serif;*/
		  font-size: 12px;
		}
	h1 {
		  font-size: 1.5em;
		}
	h2 {
		  font-size: 1.2em;
		} 
	</style>
	<script type="text/javascript">
		function makeSizer(size) {
		  return function() {
		    document.body.style.fontSize = size + 'px';
		  };
		}

		var size12 = makeSizer(12);
		var size14 = makeSizer(14);
		var size16 = makeSizer(16);

	</script>
</head>
<body>
	<h1>Título de prueba</h1>
	<h2>Subtítulo de prueba</h2>
<p>Ejemplo de closure. En este caso modificaremos los estilos de la página haciendo uso de javascript</p>
<a href="#" id="size-12" onclick="size12()">Seleccion tamaño 12</a>
<a href="#" id="size-14" onclick="size14()">Selecciona tamaño 14</a>
<a href="#" id="size-16" onclick="size16()">Selecciona tamaño 16</a>
</body>
</html>
