<html>
<head>
	<title>Ejemplos de funciones anonimas</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/ejer_styling.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<script type="text/javascript">
		//Function literal notation
		//Function object
		//Anonymous function
		var f1= function(){
			alert("Esto es un mensaje");	
		}
		//Funcion anonima con parametros
		var f2=function(a,b){
			alert("Suma="+(a+b).toString());
		}
		//Comprueba el resultado cuando falta un parametro f2(4)

		//Funcion anonima con parametros no conocidos
		var f3=function(){
			var s=0;
			for(var i=0;i<arguments.length;i++)
			{
				s=s+arguments[i];
			}
			alert("Suma de parametros="+s.toString());
		}

		//Función que devuelve un valor
		var f4=function(a,b){
			var c;
			c=a-b;
			return c;
		}

	</script>
</head>
<body>
	<input type="button" value="Mostrar mensaje" onclick="f1()">
	<input type="button" value="Mostrar suma 5 + 2" onclick="f2(5,2)">
	<input type="button" value="Mostrar suma de parametros" onclick="f3(10,20,30,40,50)">
	<input type="button" value="Mostrar resta 5 - 2" onclick="alert('Resta='+f4(5,2))">
	<p>
		Estas funciones hacen lo mismo que las declaradas en el ejercicio "Funciones (1)". La diferencia radica en su declaración.
		El botón "Mostrar suma de parámetros" llama a una función que utiliza arguments con los valores
		10, 20, 30, 40 y 50
	</p>

	</body>
</html>
