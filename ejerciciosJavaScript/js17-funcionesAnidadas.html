<html>
<head>
	<title>Funciones anidadas</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/ejer_styling.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<script type="text/javascript">
		function doProcess(a,b){
			function mostrarSuma(){
				alert("Suma="+(a+b).toString());
			}

			function mostrarResta(){
				alert("Resta="+(a-b).toString());
			}
			mostrarSuma();
			mostrarResta();
		}

		doProcess(10,20);
		//No podemos llamar directamente a las funciones interiores

	</script>
</head>
<body>
<p>En este caso hemos definido dos funciones DENTRO DE UNA FUNCIÓN. Esto significa que esas funciones solo existen en ese ámbito
	(fuera de esa función contenedora no existen). De esta manera hacemos uso de una función y nos aseguramos que otras funciones 
	no puedan usarlas.
</p>
</body>
</html>
