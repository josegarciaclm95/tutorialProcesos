	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script type="text/javascript">
		function factorial(num)
		{
			var fac=1;
			for(ind=num;ind>0;ind--)
				fac=fac*ind;
			/*
			for(num;num>0;num--)
			*/
			return fac;
		}
		var res = factorial(6)
		alert(res);
		document.write("La función declara ha devuelto " + res + ". Llamamos a función en variable<br/>");
		
		var factorial2 = function(num){
			var fac=1;
			for(num;num>0;num--)
				fac=num*fac;
			alert(fac);
			document.write("La función en variable ha calculado " + fac + ".<br/>");
		}		
		factorial2(3);
	</script>
</head>
